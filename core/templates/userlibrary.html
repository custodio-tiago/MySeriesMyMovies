{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Library</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
      <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'dashboard' %}">MySeriesMyMovies</a>
        </div>
        <div class="navbar-right">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'userlibrary' %}">Library</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    <h2>{{ request.user.username }}'s Library</h2> 

    <table>
        <thead>
            <tr>
                <th>Movie Title</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie.title }}</td>
                    <td>
                        <form method="post" action="{% url 'update_rating' movie.id %}">
                            {% csrf_token %}
                            <input type="number" name="rating" value="{{ movie.rating }}">
                            <button type="submit">Update</button>
                        </form>
                    </td>
                    <td>
                        <form method="post" action="{% url 'delete_movie' movie.id %}">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

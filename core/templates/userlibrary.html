{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Library</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'dashboard' %}">MySeriesMyMovies</a>
        </div>
        <div class="navbar-right">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'userlibrary' %}">Library</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <h2>{{ request.user.username }}'s Library</h2> 

    <div class="corpoprincipal">
    <table>
        <thead>
            <tr>
                <th>Movie Title</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr class="movie-item">
                    <td>{{ movie.title }}</td>
                    <td>
                        <div class="movie-item-container">
                            <div class="movie-image-container">
                                <img src="{{ movie.image_url }}" alt="Poster for {{ movie.title }}" class="movie-image">
                            </div>
                            <div class="movie-rating-container">
                                <form method="post" action="{% url 'update_rating' movie.id %}">
                                    {% csrf_token %}
                                    <input type="number" name="rating" value="{{ movie.rating }}">
                                    <button type="submit">Update</button>
                                </form>
                            </div>
                            <div class="movie-actions-container">
                                <form method="post" action="{% url 'delete_movie' movie.id %}">
                                    {% csrf_token %}
                                    <button type="submit">Delete</button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>

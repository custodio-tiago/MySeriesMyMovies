{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
       <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'dashboard' %}">MySeriesMyMovies</a>
        </div>
        <div class="navbar-right">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'userlibrary' %}">Library</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    
    <h2>Welcome, {{ request.user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="query" placeholder="Search for movies...">
        <button type="submit">Search</button>
    </form>

    <div class="corpoprincipal">
    {% if movies %}
        <h3>Search Results:</h3>
        <ul>
            {% for movie in movies %}
                <li class="movie-item">
                    <div class="movie-info">
                        <strong>{{ movie.title }}</strong>
                    </div>
                    <div class="movie-image-container">
                        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="Poster for {{ movie.title }}" class="movie-image">
                    </div>
                    <form method="post" action="{% url 'add_to_library' movie.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="title" value="{{ movie.title }}">
                        <input type="number" name="rating" placeholder="Rating">
                        <button type="submit">Add to Library</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>

</body>
</html>
